<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a Premise CMS</title>
<link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <script>
const savedPass = localStorage.getItem("cms_pass");
let pass = savedPass;

if (!pass) {
  pass = prompt("Enter CMS password:");
  if (pass) localStorage.setItem("cms_pass", pass);
}

if (pass !== "Yesme1me") {
  document.body.innerHTML = "<h2>Access denied</h2>";
}
</script>


  <!-- Sidebar -->
 <aside class="sidebar">
  <h3>Files</h3>
<button onclick="loadFile('shop')"><span>Shop</span></button>
<button onclick="loadFile('web_services')"><span>Web Services</span></button>
<button onclick="loadFile('pages')"><span>Pages</span></button>
<button onclick="loadFile('downloads')"><span>Downloads</span></button>
<button onclick="logout()"><span>Logout</span></button>



  <hr>

  <h3>Actions</h3>
  <button onclick="importLocalFile()"><span>Import JSON</span></button>
<button onclick="saveJSON()"><span>Save File</span></button>

</aside>



  <!-- Main workspace -->
  <main>
    <header class="toolbar">
      <div class="file-info">
        <h1 id="file-title">Nothing Loaded</h1>
        <p id="file-desc">Select a section to begin editing.</p>
      </div>
    </header>

    <section id="card-grid" class="card-grid"></section>

    <button class="add-item" onclick="addItem()">+ Add Item</button>
  </main>

<script src="/js/admin.js"></script>
</body>
</html>
