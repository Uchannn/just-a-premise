name: Dump repo contents
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create text dump of all files
        run: |
          echo "=== REPO SNAPSHOT ===" > repo_dump.txt
          echo "Generated on $(date)" >> repo_dump.txt
          echo "" >> repo_dump.txt
          find . -type f \
            ! -path './.git/*' \
            ! -path './node_modules/*' \
            ! -path './.github/*' \
            ! -path './images/*' \
            ! -path './assets/images/*' \
            ! -name 'repo_dump.txt' \
            -print0 | while IFS= read -r -d '' file; do
            echo "=== $file ===" >> repo_dump.txt
            cat "$file" >> repo_dump.txt
            echo "" >> repo_dump.txt
          done

           - name: Commit and push dump file manually
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add repo_dump.txt
          git commit -m "Auto dump repo snapshot" || echo "No changes to commit"
          git push origin HEAD:main
