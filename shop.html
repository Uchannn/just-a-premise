  <!-- FILTER BAR -->
  <section class="shop-filter">
    <h1 class="section-title">Shop</h1>
    <div class="filter-controls">
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="available">Available</option>
        <option value="sold">Sold</option>
        <option value="comingsoon">Coming Soon</option>
      </select>

      <select id="sortFilter">
        <option value="all">All</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="lowprice">Price: Low → High</option>
        <option value="highprice">Price: High → Low</option>
      </select>

      <div class="tag-filters">
        <label><input type="checkbox" value="blueprint"> Blueprints</label>
        <label><input type="checkbox" value="kit"> Narrative Kits</label>
        <label><input type="checkbox" value="story"> Digital Stories</label>
      </div>
    </div>
  </section>

  <!-- SHOP GRID -->
  <section class="shop-section">
    <div class="product-grid" id="productGrid"></div>
