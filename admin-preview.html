<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a Premise CMS ‚Äî Preview</title>
  <style>
    :root {
      --bg: #fafbff;
      --panel: #ffffff;
      --border: #e7e8ec;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --radius: 16px;
      --accent1: #ffd6e0;
      --accent2: #d1e8ff;
      --accent3: #c9ffe1;
      --text-dark: #2d2d2d;
      --text-light: #666;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: var(--text-dark);
    }

    /* Left Sidebar */
    .sidebar {
      width: 280px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      gap: 0.75rem;
      box-shadow: var(--shadow);
      z-index: 5;
    }

    .sidebar h3 {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 0.7rem 0.8rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
    }

    .icon {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--text-dark);
      background: linear-gradient(145deg, var(--accent2), var(--accent1));
    }

    /* Main Area */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      overflow-y: auto;
      padding: 2rem;
      position: relative;
    }

    /* Top Bar */
    .toolbar {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .toolbar button {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .toolbar button:hover {
      background: var(--accent2);
    }

    /* Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
    }

    .card h4 {
      margin: 0;
      font-size: 1rem;
    }

    .badge {
      align-self: flex-start;
      background: linear-gradient(120deg, var(--accent3), var(--accent2));
      color: #000;
      font-weight: 700;
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 8px;
    }

    .subtext {
      color: var(--text-light);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Files</h3>
    <button class="nav-btn"><span class="icon">üìÅ</span> Shop</button>
    <button class="nav-btn"><span class="icon">üßæ</span> Pages</button>
    <button class="nav-btn"><span class="icon">‚öôÔ∏è</span> Settings</button>
    <h3>Actions</h3>
    <button class="nav-btn"><span class="icon">üìÇ</span> Import</button>
    <button class="nav-btn"><span class="icon">üíæ</span> Save</button>
  </div>

  <main>
    <div class="toolbar">
      <button>Insert</button>
      <button>Layout</button>
      <button>Text</button>
      <button>CMS</button>
    </div>

    <div class="card-grid">
      <div class="card">
        <div class="badge">Available</div>
        <h4>Test Product</h4>
        <p class="subtext">A simple test item.</p>
      </div>
      <div class="card">
        <div class="badge">Sold Out</div>
        <h4>Story Blueprint</h4>
        <p class="subtext">This item is currently unavailable.</p>
      </div>
      <div class="card">
        <div class="badge">Active</div>
        <h4>Web Services</h4>
        <p class="subtext">Current tier: Narrative Pro</p>
      </div>
    </div>
  </main>
</body>
</html>
